<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	layout:decorate="userhome">
<head>
<meta charset="ISO-8859-1">
<style type="text/css">
th {
	text-align: center;
}

td {
	text-align: center;
}
.form-actions {
	margin: 0;
	text-align: center;
}
</style>
</head>
<body>
	<div layout:fragment="userContent">
		<div class="row ">
			<div class="col-md-12 form-group alert alert-danger">
				<form th:action="@{/searchBook}">
					<div class="form-group col-md-5">
						<input type="text" name="title" id="title"
							placeholder="search book by title" class="form-control">
					</div>
					<div class="form-group col-md-3">
						<input type="submit" class="form-control btn btn-primary"
							value="Search">
					</div>



				</form>
			</div>

		</div>
		<div class="row">
			<div class="alert alert-info">
				<label>Today's Date:</label> <input type="hidden"
					th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}">

			</div>

		</div>
		<div class="panel panel-default">


			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-hover table-bordered">
						<thead>
							<tr>
								<th>Book Id</th>
								<th>Book Title</th>
								<th>Author</th>
								<th>Quantity</th>
								<th>Place Order</th>

							</tr>

						</thead>

						<tbody>
							<tr th:each="book:${book}">
								<td th:text="${book.id}"></td>
								<td th:text="${book.title}"></td>
								<td th:text="${book.author}"></td>
								<td th:text="${book.quantity}"></td>
								<td><a th:href="@{/order/{id}(id=${book.id})}"><span
										class="glyphicon glyphicon-book"></span> </a></td>

							</tr>

						</tbody>

					</table>

				</div>

			</div>



		</div>

		

	</div>
</body>
</html>
